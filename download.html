<script>
    //    androd和ios分别跳转地址
    $('#btn').on('click', function () {
        var ua = navigator.userAgent.toLowerCase();

            window.location = "https://www.pgyer.com/xWRK";
        } else if (/android/.test(ua)) {
            window.location = "http://a.app.qq.com/o/simple.jsp?pkgname=com.lc.rainbow.edu";
        }
    })
</script>

<script>
    //文字信息滚动
    function overlay() {
        var e1 = document.getElementById('modal-overlay');
        e1.style.visibility = (e1.style.visibility == "visible"  ) ? "hidden" : "visible";
    }
    function overlay2() {
        var e2 = document.getElementById('modal-overlay2');
        e2.style.visibility = (e2.style.visibility == "visible"  ) ? "hidden" : "visible";
    }
    function scroll() {
        $("#play ul").animate({"margin-top": "-40px"}, function () {
